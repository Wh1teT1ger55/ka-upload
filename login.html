<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - LMG Klassenarbeiten</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="logo-schrift">
        <img src="https://www.lmg-remseck.de/sites/default/files/logo/lmg-logo-42.png" id="logo">
        <h1 id="title">Klassenarbeiten des LMG</h1>
    </div>

    <section class="main-content">
        <h1>Login</h1>
        <p><h3>Gebe hier deinen Usernamen sowie das Passwort ein:</h3></p>
        <input type="text" id="user" placeholder="username">
        <input type="password" id="pwrd" placeholder="password">
        <p><h3 class="hidden" id="invalid">Falsches Passwort oder Username!</h3></p>
        <p><button id="weiter" class="hidden" onclick="location.href='index.html'">Zur Homepage</button></p>
    </section>
    
    <script>
        const korrekteUsernames = ["user1", "user2", "user3"];
        const korrektesPasswort = "test123";

        const passwordFeld = document.getElementById("pwrd");
        const userFeld = document.getElementById("user");
        const fehlerPassword = document.getElementById("invalid");
        const weiterButton = document.getElementById("weiter");

        passwordFeld.addEventListener("input", check);
        userFeld.addEventListener("input", check);

        function check() {
            let eingegeben_pswrd = passwordFeld.value;
            let eingegeben_user = userFeld.value;

            if (eingegeben_pswrd === korrektesPasswort && korrekteUsernames.includes(eingegeben_user)) {
                fehlerPassword.classList.add("hidden");
                weiterButton.classList.remove("hidden");
            } 
            else {
                fehlerPassword.classList.remove("hidden");
                weiterButton.classList.add("hidden");
            }
        }
       
    </script>
</body>
</html>
