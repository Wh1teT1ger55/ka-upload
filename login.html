<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - LMG Klassenarbeiten</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="logo-schrift">
        <img src="https://www.lmg-remseck.de/sites/default/files/logo/lmg-logo-42.png" id="logo">
        <h1 id="title">Klassenarbeiten des LMG</h1>
    </div>

    <div id="loginSection">
        <section class="main-content">
            <h1>Login</h1>
            <p><h3>Gebe hier deinen Usernamen sowie das Passwort ein:</h3></p>
            <input type="text" id="user" placeholder="username">
            <input type="password" id="pwrd" placeholder="password">
            <p><h3 class="hidden" id="invalid">Falsches Passwort oder Username!</h3></p>
            <p><button id="weiter" class="hidden" onclick="login()">Zur Homepage</button></p>
        </section>
    </div>
    
    <script src="main.js"></script>
</body>
</html>
